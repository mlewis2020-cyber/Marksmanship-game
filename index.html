<!DOCTYPE html>
<html lang="en">
  
  <!-- Only changes made in this version was changing the language to English from Russian. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training | Project 5</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="start">Start the Game</a>
    </div>

    <div class="screen">
      <h1>Select the Length of Time</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">
            10 Seconds
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 Seconds
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="30">
            30 Seconds
          </button>
          <li>
            <button class="time-btn" data-time="40">
              40 Seconds
            </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Time Remaining <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div> 
    <script src="app.js"></script>
  </body>
</html>
